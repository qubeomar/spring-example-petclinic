id: 6b129e9f-0121-42e8-94f6-409b6c6a907a
version: v2
name: PetHospital
apptype: api
language: java
containerName: pethospital
toolchain:
  id: 58e56a68acac5a0020e2b930
  name: Qubeship-Java-Toolchain
opinion:
  id: 5930725dc07d6a9b2f54a244
  name: Qubeship build-bake-deploy opinion
endpoint:
  id: 594300dbd8192b001fb10ba2
  name: MyRegistry
  type: registry
variables:
  - name: APP_VERSION
    value: v0.1
build:
  compile:
    publish:
    - target/
  unittest:
    publish:
    - target
    - target/surefire-reports/index.html
    args:
    - -Punit-integration-tests
  package:
    publish:
    - target
bake:
  skip: false
test:
  skip: true
deploy_to_qa:
  skip: true
deploy_to_prod:
  skip: false
  functional_test:
    publish:
    - target
    - target/surefire-reports/index.html
    args:
    - -Pfunctional-tests
    - -Durl=http://myminikube
    - -DseleniumGridUrl=http://192.168.99.101:32768/wd/hub
    execute_outside_toolchain: false
ports: 
  container_ports:
    - containerPort: 8443
      name: https
      protocol: TCP
    - containerPort: 8080
      name: http
      protocol: TCP
  service_ports:
    - name: "http"
      protocol: "TCP"
      port: 80
      targetPort: 8080
    - name: "https"
      protocol: "TCP"
      port: 443
      targetPort: 8443
